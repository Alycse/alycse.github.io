<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Contact Joshua</title>
        <link rel="stylesheet" type="text/css" href="/simple/main.css">
        <link rel="stylesheet" type="text/css" href="./contact.css">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
            function onSubmit(token) {
                document.getElementById("contactForm").submit();
            }
        </script>
    </head>
    <body>
        <div id="compatibilityMessage"></div>
        <div id="content">
            <div id="homeButton">
                <span id="homeText" class="pageLink" onclick="loadPage('/simple');">
                    > HOME
                </span>
                > CONTACT
            </div>
            <div id="title">
                I'd love to hear from you!
            </div>
            <div id="section">
                <div id="emailSection">
                    <div id="emailContent">
                        <form id='contactForm' action="/contact/submit/" method="POST">
                            <input name="mode" type="text" style="display: none" value="simple">
                            <input id="fromAdvanced" name="fromAdvanced" type="checkbox" style="display: none">
                            <div class="block">
                                <div class="blockTitle">
                                    Name<span class="required">*</span>
                                    <span class="error" id="nameError">
                                        Please input your name!
                                    </span>
                                </div>
                                <input id="name" class="field" type="text" name="name" size="35" maxlength="60">
                            </div>
                            <div class="block">
                                <div class="blockTitle">
                                    Email Address<span class="required">*</span>
                                    <span class="error" id="emailError">
                                        Please input your email!
                                    </span> 
                                </div>
                                <input id="email" class="field" type="text" name="email" size="35">
                            </div>
                            <div class="block" id="messageBlock">
                                <div class="blockTitle">
                                    Message<span class="required">*</span>
                                    <span class="error" id="messageError">
                                        Your message cannot be blank!
                                    </span>
                                </div>
                                <div id="messageField">
                                    <textarea id="message" name="message" class="field" cols="45" rows="4" maxlength="1200"></textarea>
                                </div>
                            </div>
                            <div class="g-recaptcha"
                                data-sitekey="6LfXwLoUAAAAAG2ryoouMuRoiGbtN9jIDjufVm2V"
                                data-callback="onSubmit"
                                data-size="invisible">
                            </div>
                        </form>
                        <button id="sendButton" onclick="sendMessage()">
                            Send Message
                        </button>
                        <div id="result">
                        </div>
                    </div>
                </div>
                <div id="socialSection">
                    <div id="socialGreeting">
                        You may also get in touch with me via:
                    </div>
                    <div id="socialContent">
                        <div class="socialSite">
                            <a class="socialLink" href="mailto:joshuapbarcena@gmail.com" target="_blank">
                                <img class="socialImage" src="/assets/img/contact/gmail.png"> joshuapbarcena@gmail.com
                            </a>
                        </div>
                        <div class="socialSite">
                            <a class="socialLink" href="https://www.linkedin.com/in/joshua-barcena/" target="_blank">
                                <img class="socialImage" src="/assets/img/contact/linked-in.png"> Linked In
                            </a>
                        </div>
                        <div class="socialSite">
                            <a href="https://github.com/Alycse" target="_blank">
                                <img class="socialImage" src="/assets/img/contact/github.png"> GitHub
                            </a>
                        </div>
                        <div class="socialSite">
                            <a href="https://twitter.com/Alycse" target="_blank">
                                <img class="socialImage" src="/assets/img/contact/twitter.png"> Twitter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/simple/simpleMain.js"></script>
    <script type="text/javascript" src="./simpleContact.js"></script>
    <script>
        function loadPage(page){
            window.location.href = page;
        }
    </script>
</html>
